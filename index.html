<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="mimo.css">
</head>

<body>

  <div class="_65e52571">
    <div class="_9fffb9c6" id="login-container">
      <div class="_e30ab864"><img class="_21dae779" src="https://getmimo.com/assets/illustrations/login-illustration.svg"></div>
      <div class="_1644449">Questionnaire</div>
      <div class="_d6611e81">

        <div class="_d70702c3">
           <form action="/example.html" method="POST">
             <label for="name">Quel est votre nom ?</label>
             <div class="_9830536">
               <input id="name" class="_9a11307b" type="text" placeholder="Quel est votre nom ?">
             </div>
             
             <label for="email">Quel est votre email ?</label>
             <div class="_9830536">
               <input name="email" id="email" class="_9a11307b" type="email" placeholder="Quel est votre email ?">
             </div>
             
             <label for="password">Créez un mot de passe</label>
             <div class="_9830536">
               <input name="password" id="password" class="_9a11307b" type="password" placeholder="Créez un mot de passe">
             </div>
             
             <label for="experience">Combien d'années d'expérience avez-vous ?</label>
             <div class="_9830536">
               <input name="experience" id="experience" class="_9a11307b" type="number">
             </div>
             
              <label for="english">Comment jugez-vous votre niveau en anglais ?</label>
             <div class="_9830536">
               <span>Débutant</span>
               <input id="english" class="_9a11307b" type="range" min="0" max="10" step="1">
               <span>Expert</span>
             </div>
             
             <label for="resident">R&ésidez-vous à Abidjan</label>
             <div class="_9830536">
               <span>Oui</span>
               <input value="yes" id="resident" class="_9a11307b" type="checkbox">
             </div>
             <div class="_9830536">
               <span>Non</span>
               <input value="no" id="city" class="_9a11307b" type="checkbox">
             </div>
             
             <label for="food">Parmi ces plats, lequel aimez-vous le plus ?</label>
             <div class="_9830536">
               <select id="food">
                 <option value="foutou">Foutou</option>
                 <option value="riz">Riz</option>
                 <option value="attieke">Attieke</option>
                 <option value="pizza">Pizza</option>
               </select>
             </div>
             
             <label for="city">Quelle est la ville de vos rêves ?</label>
             <div class="_9830536">
               <input id="city" class="_9a11307b" type="text" list="cities">
               <datalist id="cities">
                 <option value="New York City"></option>
                  <option value="Tokyo"></option>
                  <option value="Barcelona"></option>
                  <option value="Mexico City"></option>
                  <option value="Melbourne"></option>
                 <option value="Abidjan"></option>
                  <option value="Other"></option>
               </datalist>
             </div>
             
             <label for="about">Autree chose que vous aimeriez partager avec nous ?</label>
             <div class="_9830536">
               <textarea id="about" rows="10" cols="30">
                 Ecrivez vos pensées
               </textarea>
             </div>
             
          </form>
        </div>

        <div class="_bf9bb0cc" id="login-button">
          <a class="_6142989a">
            <span>ENVOYER</span>
            
          </a>
          
        </div>
      </div>
    </div>

</body>

</html>
